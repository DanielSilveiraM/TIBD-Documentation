<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit="no">
    <link rel="shortcut icon" href="images/user.png" type="image/x-icon">
    <title>Cadastro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="pageLogin.css">

    <script src="db.js"></script>
</head>

<body>
    

    <main class="container">
        <div class="row back-home">
            <a href="index.html" style="color: #fff;" class="col-1"><i class="fas fa-arrow-circle-left"></i></a>
        </div>
        
        <div class="row content">
            <div class="text-pageLogin col-8 col-sm-8 col-md-5">
                <h1><i class="fas fa-tint" style="font-size: 1.5em;"></i>HEMOVIDAS</h1>
                <p>Registre-se na plataforma e nos ajude na campanha de doação de sangue</p>
            </div>

            <div class="login-box col-8 col-sm-8 col-md-5">
                <p class="input-block ">
                    <input type="email" id="email" name="email" placeholder="Email">
                </p>
                <p class="input-block">
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </p>
                <p class="input-block">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF">
                </p>
                <p class="input-block">
                    <input type="text" id="phone" name="telefone" placeholder="Telefone">
                </p>
                <fieldset class="input-block campo-tipo-sanguineo">
                    <div class=" login-box box-tipos-sanguineos" style="text-align: center; color: black;">
                        <label for="sangue-A+">A+</label>
                        <input type="radio" id="sangue-A+" name="tipo_sanguineo" value="A+">
                        
                        <label for="sangue-A-">A-</label>
                        <input type="radio" id="sangue-A-" name="tipo_sanguineo" value="A-">
                        
                        <label for="sangue-B+">B+</label>
                        <input type="radio" id="sangue-B+" name="tipo_sanguineo" value="B+">
                        
                        <label for="sangue-B-">B-</label>
                        <input type="radio" id="sangue-B-" name="tipo_sanguineo" value="B-">
                        
                        <label for="sangue-AB+">AB+</label>
                        <input type="radio" id="sangue-AB+" name="tipo_sanguineo" value="AB+">
                        
                        <label for="sangue-AB-">AB-</label>
                        <input type="radio" id="sangue-AB-" name="tipo_sanguineo" value="AB-">
                        
                        <label for="sangue-O+">O+</label>
                        <input type="radio" id="sangue-O+" name="tipo_sanguineo" value="O+">
                        
                        <label for="sangue-O-">O-</label>
                        <input type="radio" id="sangue-O-" name="tipo_sanguineo" value="O-">
                    </div>
                </fieldset>

                <div class="btn-block">
                    <button type="submit">Cadastrar</button>
                </div>

            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="cadastro.js"></script>
</body>

</html>
